version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing backend dependencies...
      - cd server
      - npm install
      - cd ..
      - echo Making root-level scripts executable...
      - chmod +x scripts/*.sh || echo "No scripts to chmod"

  build:
    commands:
      - echo No build step required for backend...

  post_build:
    commands:
      - echo Copying backend files to /home/ec2-user/fastkart/backend...
      - rm -rf /home/ec2-user/fastkart/backend/*
      - cp -R server/* /home/ec2-user/fastkart/backend/
      - echo Backend files copied successfully

artifacts:
  base-directory: server
  files:
    - '**/*'
    - '!**/package-lock.json'
  discard-paths: no


  



  


