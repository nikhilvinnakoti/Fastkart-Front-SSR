version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing backend dependencies..."
      - cd server
      - npm install
      - cd ..
      - echo "Making scripts executable..."
      - chmod +x ../scripts/*.sh || echo "No scripts to chmod"

  build:
    commands:
      - echo "No build step required for backend, skipping..."

  post_build:
    commands:
      - echo "Copying backend files to deployment folder..."
      - if [ -d /home/ec2-user/fastkart/backend ]; then rm -rf /home/ec2-user/fastkart/backend/*; fi
      - mkdir -p /home/ec2-user/fastkart/backend
      - cp -R server/* /home/ec2-user/fastkart/backend/
      - echo "Files copied successfully."

artifacts:
  base-directory: .
  files:
    - server/**/*  # Copy everything from the server directory
    - scripts/*.sh  # Copy all the shell scripts from the scripts directory
    - '!server/package-lock.json'  # Exclude the package-lock.json to prevent issues
  discard-paths: no




  



  


