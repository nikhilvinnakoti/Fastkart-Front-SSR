version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing Angular CLI...
      - npm install -g @angular/cli
      - npm install
  build:
    commands:
      - echo Building Angular SSR app...
      - npm run build:ssr
artifacts:
  files:
    - dist/**
    - scripts/**
    - appspec.yml
  discard-paths: no

