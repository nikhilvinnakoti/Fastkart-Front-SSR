@if (style === 'simple' && title) {
  <div class="title title-flex-2" [class]="class">
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
  </div>
} @else {
  @if (title) {
    <div [class]="class">
      <div>
        <h2>{{ title }}</h2>
        <span class="title-leaf">
          <svg class="icon-width">
            <use attr.xlink:href="assets/svg/leaf.svg#{{svg}}"></use>
          </svg>
        </span>
        @if (description) {
          <p>{{ description }}</p>
        }
      </div>
    </div>
  }
}
