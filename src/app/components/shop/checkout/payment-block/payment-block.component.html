@if(setting && setting.payment_methods) {
  <div class="checkout-detail">
    <div class="row g-sm-4 g-3">
      @for (payment of setting.payment_methods; track payment; let i = $index) {
        @if (payment.status) {
          <div class="col-xxl-6">
            <div class="payment-option">
              <div class="payment-category w-100">
                <div class="form-check custom-form-check hide-check-box w-100">
                  <input class="form-check-input" type="radio" name="payment_method" [checked]="i === 0" [id]="payment.name" (change)="set(payment.name)">
                  <label class="form-check-label" for="{{payment.name}}">
                    {{ payment.name | uppercase }}
                  </label>
                </div>
              </div>
            </div>
          </div>
        }
      }
    </div>
  </div>
}
