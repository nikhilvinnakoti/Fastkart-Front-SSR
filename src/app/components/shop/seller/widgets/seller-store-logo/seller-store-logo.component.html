<a [routerLink]="['/seller/store/', store && store.slug ? store.slug : '']">
  @if (store && store.store_logo) {
    <div class="image" >
      <img [src]="store.store_logo.original_url" alt="store logo" class="img-fluid">
    </div>
  } @else {
    <h1 class="vendor-text">{{ store && store.store_name ? store.store_name.charAt(0)!.toString().toUpperCase() : 'Store'}}</h1>
  }
</a>
