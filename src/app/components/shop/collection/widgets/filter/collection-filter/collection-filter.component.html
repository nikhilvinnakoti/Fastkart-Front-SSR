@if (filters.length) {
  <div class="filter-title">
    <h2>{{ 'filters' | translate }}</h2>
    <a href="javascript:void(0)" (click)="clear()">{{ 'clear_all' | translate }}</a>
  </div>
}
@if (filters.length) {
  <ul>
    @for (filter of filters; track filter) {
      <li>
        <a href="javascript:void(0)">{{filter | titleCase}}</a>
        <i class="ri-close-line close-icon" (click)="remove(filter)"></i>
      </li>
    }
  </ul>
}
