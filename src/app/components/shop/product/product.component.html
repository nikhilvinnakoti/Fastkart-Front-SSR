<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<!-- Product Details Layout -->
<section class="product-section" [class.section-b-space]="product && !product.related_products.length">
  @if (layout == 'product_thumbnail') {
    <app-product-thumbnail [product]="product" [option]="themeOptions$ | async"></app-product-thumbnail>
  }
  @if (layout == 'product_images') {
    <app-product-images [product]="product" [option]="themeOptions$ | async"></app-product-images>
  }
  @if (layout == 'product_slider') {
    <app-product-slider [product]="product" [option]="themeOptions$ | async"></app-product-slider>
  }
  @if (layout == 'product_sticky') {
    <app-product-sticky [product]="product" [option]="themeOptions$ | async"></app-product-sticky>
  }
  @if (layout == 'product_accordion') {
    <app-product-accordion [product]="product" [option]="themeOptions$ | async"></app-product-accordion>
  }
</section>
<!-- Related Products -->
@if (product && product.related_products.length) {
  <section class="product-list-section section-b-space"
    >
    <app-related-products [product]="product$ | async"></app-related-products>
  </section>
}

<!-- Sticky Cart Box Start -->
<app-sticky-checkout [product]="product"></app-sticky-checkout>
<!-- Sticky Cart Box End -->
