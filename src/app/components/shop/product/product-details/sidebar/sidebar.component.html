<div class="right-sidebar-box">
  @if (product.store) {
    <app-store-information [store]="product.store"></app-store-information>
  }
  @if ((themeOptions$ | async)?.product?.is_trending_product) {
    <app-trending-products></app-trending-products>
  }
  @if ((themeOptions$ | async)?.product?.banner_enable && (themeOptions$ | async)?.product?.banner_image_url) {
    <app-product-banner
      [image]="(themeOptions$ | async)?.product?.banner_image_url!"
      >
    </app-product-banner>
  }
</div>
